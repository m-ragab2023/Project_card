<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GRUDS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body class="bg-dark text-center container">
    <div class="row text-center mt-5 mb-2 text-secondary">
      <div class="col-12 mt-2 mb-2">
        <h1 class="h1 text-warning" >Product Management System</h1>
      </div>
    </div>
    <!-- Add row [1]-->
    <div class="row container text-center mt-3 mb-2">
      <div class="col-12">
        <input
          type="text"
          placeholder=" Title Product ..."
          class="form-control"
          style="height: 40px !important"
          id="title" />
      </div>
    </div>

    <!-- Add row [2]-->
    <div class="row container text-center mt-3 mb-2">
      <div class="col">
        <input
          type="number"
          placeholder=" Price Product ..."
          class="form-control"
          style="height: 40px !important"
          onkeyup=" getTotal()"
          id="price" />
      </div>

      <div class="col">
        <input
          type="number"
          placeholder=" Taxs Product ..."
          class="form-control"
          style="height: 40px !important"
          id="taxs"
          onkeyup=" getTotal()" />
      </div>

      <div class="col">
        <input
          type="number"
          placeholder=" Ads Product ..."
          class="form-control"
          onkeyup=" getTotal()"
          style="height: 40px !important"
          id="ads" />
      </div>
      <div class="col">
        <input
          type="number"
          placeholder=" Discount ..."
          onkeyup=" getTotal()"
          class="form-control"
          style="height: 40px !important"
          id="discount" />
        <small class="text-warning" id="total"> total = </small>
      </div>
    </div>

    <div class="row container text-center mt-3">
      <div class="col-12">
        <input
          type="number"
          placeholder=" count Product ..."
          class="form-control"
          style="height: 40px !important"
          id="count" />
      </div>
    </div>

    <div class="row container text-center mt-3">
      <div class="col-12">
        <input
          type="text"
          placeholder=" Categroy Product ..."
          class="form-control"
          style="height: 40px !important"
          id="categroy" />
      </div>
    </div>
    <!-- btn Add  -->
    <div class="row container text-center mt-3">
      <div class="col-12">
        <button
          class="btn btn-outline-info w-100 rounded-pill"
          style="height: 40px !important"
          id="btncreate">
          Create New Product
        </button>
      </div>
    </div>

    <!-- Add search inp -->
    <div class="row container text-center mt-3">
      <div class="col-12">
        <input
          onkeyup="getDataSearch(this.value)"
          id="inpSearch"
          type="search"
          placeholder=" Search Product ..."
          class="form-control"
          style="height: 40px !important" />
      </div>
    </div>

    <div class="row container text-center mt-3">
      <div class="col-6">
        <button
          onclick="getSearchMood(this.id)"
          id="Title"
          class="btn btn-outline-info w-100 rounded-pill"
          style="height: 40px !important">
          Search By Title
        </button>
      </div>
      <div class="col">
        <button
          onclick="getSearchMood(this.id)"
          id="Categroy"
          class="btn btn-outline-info w-100 rounded-pill"
          style="height: 40px !important">
          Search By Categroy
        </button>
      </div>
    </div>

    <div class="row mt-3 container">
      <div class="col" id="deleteall"></div>
    </div>


    <!-- add table [ Data ]-->
    <div class="row container mt-3">
      <table class="table mt-2">
        <thead>
          <tr class="text-warning">
            <th>id</th>
            <th>Title</th>
            <th>Price</th>
            <th>Taxs</th>
            <th>Ads</th>
            <th>Discount</th>
            <th>total</th>
            <th>Category</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody class="text-warning" id="show"></tbody>
      </table>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
